<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register page</title>
      <script src="https://kit.fontawesome.com/b5a2b8c406.js" crossorigin="anonymous"></script>
    <style media="screen">
    body{
      margin:0;
      padding:0;
      background:url('https://cdn.pixabay.com/photo/2017/03/25/17/55/color-2174045_1280.png');
      background-size:cover;
    }
      .login-box{
        width:300px;
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
      }
      .login-box h1{
        text-align:left;
        padding:0;
        font-size: 35px;
        margin-bottom:30px;
        color:black;
      }
      .textbox{
        width:100%;
        font-size:20px;
        padding: 8px 0;
        margin:8px 0;
        border-bottom:1px solid;
      }
      .textbox input{
        border:none;
        background:none;
        outline:none;

        font-size: 20px;
        margin:10px;
      }
      .btn{
        width:100%;
        border: 2px solid;
        padding:5px;
        background:none;
        margin-bottom:20px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Register</h1>
      <div class="textbox">
        <i class="far fa-user"><input type="text" name="" placeholder="Username"></i>
      </div>
      <div class="textbox">
      <i class="fas fa-lock"><input type="password" name="" placeholder="Password"></i>
      </div>
      <input type="button" class="btn" name="" value="Register">
      <div style="font-size:20px;"><a href="login.html">login</a></div>
    </div>

  </body>
</html>
